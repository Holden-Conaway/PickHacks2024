<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/node_modules/leapjs/leap-1.1.1.js"></script>
    <script src="/controller.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .boxes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box {
            position: relative;
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .box-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Confirm Your Password</h1>

    <div class="boxes">
        <div class="box">
            1
            <div class="box-label">1</div>
        </div>
        <div class="box">
            2
            <div class="box-label">2</div>
        </div>
        <div class="box">
            3
            <div class="box-label">3</div>
        </div>
        <div class="box">
            4
            <div class="box-label">4</div>
        </div>
        <div class="box">
            5
            <div class="box-label">5</div>
        </div>
    </div>
    <button onclick="verifyPassword()">Verify Password</button>

    <script>
        function verifyPassword() {
            // Get the password entered by the user
            const userPassword = password; // Replace with your password or get it dynamically

            // Prepare the request body
            const requestBody = JSON.stringify({ "password": userPassword });

            // Make an HTTP POST request to the server
            fetch('http://example.com/api/verify-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: requestBody
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the response data (e.g., display the verification result)
                console.log('Verification result:', data);
                alert('Verification result: ' + data.success);
            })
            .catch(error => {
                // Handle errors
                console.error('Error during password verification:', error);
                alert('Error during password verification: ' + error.message);
            });
        }

    </script>
</body>
</body>
</html>
