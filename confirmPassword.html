<DOCTYPE html>
<html lang="en">
<head>
    <script src="/node_modules/leapjs/leap-1.1.1.js"></script>
    <script src="/controller.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .boxes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box {
            position: relative;
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .box-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Password</h1>

    <div class="boxes">
        <div id="1" class="box">
            0
        </div>
        <div id="2" class="box">
            0
        </div>
        <div id="3" class="box">
            0
        </div>
        <div id="4" class="box">
            0
        </div>
        <div id="5" class="box">
            0
        </div>
    </div>
    
 </body>
<script>
   
  function verifyPassword(pwd) {
    clearInterval(interval)
    alert(pwd)
  }
  let interval = setInterval(() => {
    for (let i = 1; i < 6; i++) {
      let box = document.getElementById(i.toString())
      box.style.backgroundColor = "white"
    }
    if (!window.hands.left.visible)
      return
    
    let numFingersLeft = window.hands.left.numFingers
    if (numFingersLeft === 0) {
       let password = "";
       for (let i = 1; i < 6; i++) {
           let box = document.getElementById(i.toString())
           password += box.innerHTML.trim()
       }
       return verifyPassword(password)
       
    }
    
    if (! numFingersLeft)
      return
    let box = document.getElementById(numFingersLeft.toString())
    box.style.backgroundColor = "green"

    if (! window.hands.right.visible)
      return
    let numFingersRight = window.hands.right.numFingers
    box.innerHTML = numFingersRight.toString()    

     
  }, 1000)
</script>

</html>
