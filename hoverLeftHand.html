<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Left Hand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 20px;
            font-size: 60px;
            font-weight: bold;
            color: rgb(10, 1, 1);
            pointer-events: none; /* Ensures the text doesn't interfere with button clicks */
            z-index: 0; /* Place the background text behind other elements */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensures the container appears above the background text */
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333333;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-text">Please Hover your Left Hand</div>
    <div class="container">
        <h2>Once hovered we move on to phase 2</h2>
        <div class="image-container">
            <img src="img/leftHandImage.jpg" alt="Hand Image">
        </div>
        <!-- You can add further instructions or interactions here -->
    </div>
</body>
</html>
