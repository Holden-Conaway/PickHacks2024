<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your handie password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .instruction {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose a Number with Your Left Hand to Select the Box</h2>
        <p>Then use your right hand to choose a number for that box.</p>
        <p>Once number is selected, switch the number on your left hand till all boxes are filled.</p>
        <p>Finally, make a fist with your left hand to confirm your password.</p>
        
        <div class="image-container">
            <!-- this is where we can put the sensor data to show the user their hands -->
            <img src="hand_instructions.jpg" alt="Hand Instructions">
        </div>
    </div>

</body>
